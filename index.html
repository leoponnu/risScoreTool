    </body>
    <script>
        document.getElementById('form').onsubmit = function (event) {
            event.preventDefault();
            // スコア定義群
            // 戦闘機など
            let  scoreunique = 20000;
            // 一般ユニット
            let  scoreT12 = 150;
            let  scoreT11 = 120;
            let  scoreT10 = 96;
            let  scoreT09 = 70;
            let  scoreT08 = 42;
            let  scoreT07 = 30;
            let  scoreT06 = 20;
            let  scoreT05 = 12;
            // 計算結果
            // 守備側
            // ユニークユニット
            var  defUniqueScore = (Number(document.getElementById('form').atk_fighter1.value) + Number(document.getElementById('form').atk_fighter2.value) + Number(document.getElementById('form').atk_titan1.value) + Number(document.getElementById('form').atk_titan2.value) + Number(document.getElementById('form').atk_jyotei1.value) + Number(document.getElementById('form').atk_jyotei2.value)) * scoreunique;
            // T12ユニット
            var  defT12Score = (Number(document.getElementById('form').atk_t12zombi1.value) + Number(document.getElementById('form').atk_t12zombi2.value)) * scoreT12;
            // T11ユニット
            var  defT11Score = (Number(document.getElementById('form').atk_t11zombi1.value) + Number(document.getElementById('form').atk_t11zombi2.value)) * scoreT11;
            // T10ユニット
            var  defT10Score = (Number(document.getElementById('form').atk_t10zombi1.value) + Number(document.getElementById('form').atk_t10zombi2.value)) * scoreT10;
            // T9ユニット
            var  defT09Score = (Number(document.getElementById('form').atk_t9zombi1.value) + Number(document.getElementById('form').atk_t9zombi2.value)) * scoreT09;
            // T8ユニット
            var  defT08Score = (Number(document.getElementById('form').atk_t8zombi1.value) + Number(document.getElementById('form').atk_t8zombi2.value)) * scoreT08;
            // T7ユニット
            var  defT07Score = (Number(document.getElementById('form').atk_t7zombi1.value) + Number(document.getElementById('form').atk_t7zombi2.value)) * scoreT07;
            // T6ユニット
            var  defT06Score = (Number(document.getElementById('form').atk_t6zombi1.value) + Number(document.getElementById('form').atk_t6zombi2.value)) * scoreT06;
            // T5ユニット
            var  defT05Score = (Number(document.getElementById('form').atk_t5zombi1.value) + Number(document.getElementById('form').atk_t5zombi2.value)) * scoreT05;
            // 合計値算出
            var  defResultScore = defUniqueScore + defT12Score + defT11Score + defT10Score + defT09Score + defT08Score + defT07Score + defT06Score + defT05Score;
            // 結果欄に出力
            document.getElementById('def_result').textContent = `${defResultScore}`;

            // 攻撃側
            // ユニークユニット
            var  atkUniqueScore = (Number(document.getElementById('form').def_fighter1.value) + Number(document.getElementById('form').def_fighter2.value) + Number(document.getElementById('form').def_titan1.value) + Number(document.getElementById('form').def_titan2.value) + Number(document.getElementById('form').def_jyotei1.value) + Number(document.getElementById('form').def_jyotei2.value)) * scoreunique;
            // T12ユニット
            var  atkT12Score = (Number(document.getElementById('form').def_t12zombi1.value) + Number(document.getElementById('form').def_t12zombi2.value)) * scoreT12;
            // T11ユニット
            var  atkT11Score = (Number(document.getElementById('form').def_t11zombi1.value) + Number(document.getElementById('form').def_t11zombi2.value)) * scoreT11;
            // T10ユニット
            var  atkT10Score = (Number(document.getElementById('form').def_t10zombi1.value) + Number(document.getElementById('form').def_t10zombi2.value)) * scoreT10;
            // T9ユニット
            var  atkT09Score = (Number(document.getElementById('form').def_t9zombi1.value) + Number(document.getElementById('form').def_t9zombi2.value)) * scoreT09;
            // T8ユニット
            var  atkT08Score = (Number(document.getElementById('form').def_t8zombi1.value) + Number(document.getElementById('form').def_t8zombi2.value)) * scoreT08;
            // T7ユニット
            var  atkT07Score = (Number(document.getElementById('form').def_t7zombi1.value) + Number(document.getElementById('form').def_t7zombi2.value)) * scoreT07;
            // T6ユニット
            var  atkT06Score = (Number(document.getElementById('form').def_t6zombi1.value) + Number(document.getElementById('form').def_t6zombi2.value)) * scoreT06;
            // T5ユニット
            var  atkT05Score = (Number(document.getElementById('form').def_t5zombi1.value) + Number(document.getElementById('form').def_t5zombi2.value)) * scoreT05;
            // 合計値算出
            var  atkResultScore = atkUniqueScore + atkT12Score + atkT11Score + atkT10Score + atkT09Score + atkT08Score + atkT07Score + atkT06Score + atkT05Score;
            // 結果欄に出力
            document.getElementById('atk_result').textContent = `${atkResultScore}`;
        }
    </script>
